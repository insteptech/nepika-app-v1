name: nepika
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  # cupertino_icons: ^1.0.8
  # flutter_svg: ^2.0.9
  # lottie: ^2.7.0
  # cached_network_image: ^3.3.0

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # Dependency Injection
  # get_it: ^7.6.4
  injectable: ^2.3.2

  # Networking
  dio: ^5.3.2

  # Local Storage
  shared_preferences: ^2.2.2

  # Camera & Media
  camera: ^0.10.5+5
  # image_picker: ^1.0.4
  permission_handler: ^11.3.1

  # Utilities
  # dartz: ^0.10.1
  connectivity_plus: ^5.0.1
  # intl: ^0.19.0
  json_annotation: ^4.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Dependency Injection Codegen
  build_runner: ^2.4.7
  injectable_generator: ^2.4.1

  # Testing Utilities
  mockito: ^5.4.2
  bloc_test: ^9.1.5

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: HelveticaNowDisplay
      fonts:
        - asset: assets/fonts/HelveticaNowDisplay-Regular.ttf
          weight: 400
        - asset: assets/fonts/HelveticaNowDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/HelveticaNowDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/HelveticaNowDisplay-Bold.ttf
          weight: 700
        - asset: assets/fonts/HelveticaNowDisplay-Black.ttf
          weight: 900
